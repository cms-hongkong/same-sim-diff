<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋律山脈 - 旋律線條辨識遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4a6fa5;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #4a6fa5;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background-color: #f0f5ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .info-item {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .level-indicator {
            background-color: #e8f4fc;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #4a6fa5;
        }
        
        .melody-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .melody-box {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid #e1e8f0;
        }
        
        .melody-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .melody-line-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            position: relative;
            border: 1px solid #dde4ee;
        }
        
        .canvas-container {
            width: 100%;
            height: 120px;
            position: relative;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .answer-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .answer-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .answer-btn:active {
            transform: translateY(1px);
        }
        
        #same-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        #similar-btn {
            background-color: #FFC107;
            color: #333;
        }
        
        #different-btn {
            background-color: #F44336;
            color: white;
        }
        
        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            display: none;
        }
        
        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .instructions {
            background-color: #f0f7ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #4a6fa5;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .control-btn:hover {
            background-color: #3a5a80;
        }
        
        .hidden {
            display: none;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .legend-same {
            background-color: #4CAF50;
        }
        
        .legend-similar {
            background-color: #FFC107;
        }
        
        .legend-different {
            background-color: #F44336;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .answer-options {
                flex-direction: column;
                align-items: center;
            }
            
            .answer-btn {
                width: 90%;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .info-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>旋律山脈</h1>
            <div class="subtitle">旋律線條辨識遊戲 - 找出相同、相似或不同的旋律</div>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">關卡</div>
                <div class="info-value"><span id="level">1</span>/10</div>
            </div>
            <div class="info-item">
                <div class="info-label">分數</div>
                <div class="info-value"><span id="score">0</span></div>
            </div>
            <div class="info-item">
                <div class="info-label">連續正確</div>
                <div class="info-value"><span id="streak">0</span></div>
            </div>
            <div class="info-item">
                <div class="level-indicator" id="level-name">初級關卡</div>
            </div>
        </div>
        
        <div class="melody-container">
            <div class="melody-box">
                <div class="melody-title">旋律 A</div>
                <div class="melody-line-container">
                    <div class="canvas-container">
                        <canvas id="melodyA"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="melody-box">
                <div class="melody-title">旋律 B</div>
                <div class="melody-line-container">
                    <div class="canvas-container">
                        <canvas id="melodyB"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="answer-options">
            <button class="answer-btn" id="same-btn">相同</button>
            <button class="answer-btn" id="similar-btn">相似</button>
            <button class="answer-btn" id="different-btn">不同</button>
        </div>
        
        <div class="feedback hidden" id="feedback"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-same"></div>
                <span>相同：線條完全一樣</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-similar"></div>
                <span>相似：80%相同，有小差異</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-different"></div>
                <span>不同：完全不一樣</span>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="control-btn" id="hint-btn">提示</button>
            <button class="control-btn" id="next-btn">下一題</button>
            <button class="control-btn" id="restart-btn">重新開始</button>
        </div>
        
        <div class="instructions">
            <h3>遊戲說明：</h3>
            <ul>
                <li>觀察上方兩個旋律線條，比較它們的形狀</li>
                <li>判斷旋律A和旋律B是「相同」、「相似」還是「不同」</li>
                <li><strong>相同</strong>：線條完全一樣（形狀、高度、方向都相同）</li>
                <li><strong>相似</strong>：大部分一樣，但有1-2個點不同</li>
                <li><strong>不同</strong>：完全不一樣的線條形狀</li>
                <li>答對得分，連續答對有額外加分！</li>
            </ul>
        </div>
    </div>

    <script>
        // 遊戲狀態
        const gameState = {
            level: 1,
            score: 0,
            streak: 0,
            totalQuestions: 10,
            currentQuestion: 0,
            correctAnswer: null,
            gameActive: true
        };
        
        // 旋律數據庫
        const melodyDatabase = [
            // 初級關卡 - 簡單線條，明顯差異
            {
                name: "相同線條",
                type: "same",
                difficulty: "easy",
                melodyA: [0, 2, 4, 2, 0, -2, 0],
                melodyB: [0, 2, 4, 2, 0, -2, 0]
            },
            {
                name: "相似線條",
                type: "similar",
                difficulty: "easy",
                melodyA: [0, 2, 4, 2, 0, -2, 0],
                melodyB: [0, 2, 4, 3, 0, -2, 0] // 第四個點不同
            },
            {
                name: "不同線條",
                type: "different",
                difficulty: "easy",
                melodyA: [0, 2, 4, 2, 0, -2, 0],
                melodyB: [0, -2, -4, -2, 0, 2, 0] // 完全相反
            },
            // 中級關卡 - 更多點，細微差異
            {
                name: "相同線條",
                type: "same",
                difficulty: "medium",
                melodyA: [0, 1, 3, 5, 3, 1, 0, -1, -3, -1, 0],
                melodyB: [0, 1, 3, 5, 3, 1, 0, -1, -3, -1, 0]
            },
            {
                name: "相似線條",
                type: "similar",
                difficulty: "medium",
                melodyA: [0, 1, 3, 5, 3, 1, 0, -1, -3, -1, 0],
                melodyB: [0, 1, 3, 5, 4, 1, 0, -1, -3, -1, 0] // 第五個點不同
            },
            {
                name: "不同線條",
                type: "different",
                difficulty: "medium",
                melodyA: [0, 1, 3, 5, 3, 1, 0, -1, -3, -1, 0],
                melodyB: [0, -1, -3, -5, -3, -1, 0, 1, 3, 1, 0] // 鏡像對稱
            },
            // 高級關卡 - 複雜線條
            {
                name: "相同線條",
                type: "same",
                difficulty: "hard",
                melodyA: [0, 2, 1, 3, 2, 4, 1, 3, 0, 2, -1, 1, 0],
                melodyB: [0, 2, 1, 3, 2, 4, 1, 3, 0, 2, -1, 1, 0]
            },
            {
                name: "相似線條",
                type: "similar",
                difficulty: "hard",
                melodyA: [0, 2, 1, 3, 2, 4, 1, 3, 0, 2, -1, 1, 0],
                melodyB: [0, 2, 1, 3, 2, 4, 2, 3, 0, 2, -1, 1, 0] // 第七個點不同
            },
            {
                name: "不同線條",
                type: "different",
                difficulty: "hard",
                melodyA: [0, 2, 1, 3, 2, 4, 1, 3, 0, 2, -1, 1, 0],
                melodyB: [0, -2, -1, -3, -2, -4, -1, -3, 0, -2, 1, -1, 0] // 上下翻轉
            }
        ];
        
        // DOM元素
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const levelNameEl = document.getElementById('level-name');
        const feedbackEl = document.getElementById('feedback');
        const sameBtn = document.getElementById('same-btn');
        const similarBtn = document.getElementById('similar-btn');
        const differentBtn = document.getElementById('different-btn');
        const nextBtn = document.getElementById('next-btn');
        const hintBtn = document.getElementById('hint-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Canvas元素
        const canvasA = document.getElementById('melodyA');
        const canvasB = document.getElementById('melodyB');
        const ctxA = canvasA.getContext('2d');
        const ctxB = canvasB.getContext('2d');
        
        // 初始化遊戲
        function initGame() {
            gameState.level = 1;
            gameState.score = 0;
            gameState.streak = 0;
            gameState.currentQuestion = 0;
            gameState.gameActive = true;
            
            updateUI();
            generateQuestion();
            
            // 設置Canvas尺寸
            resizeCanvases();
            window.addEventListener('resize', resizeCanvases);
        }
        
        // 調整Canvas大小
        function resizeCanvases() {
            const container = document.querySelector('.canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            canvasA.width = width;
            canvasA.height = height;
            canvasB.width = width;
            canvasB.height = height;
            
            // 重新繪製當前旋律
            if (gameState.currentMelody) {
                drawMelody(ctxA, gameState.currentMelody.melodyA, '#4a6fa5');
                drawMelody(ctxB, gameState.currentMelody.melodyB, '#4a6fa5');
            }
        }
        
        // 生成新問題
        function generateQuestion() {
            if (gameState.currentQuestion >= gameState.totalQuestions) {
                endGame();
                return;
            }
            
            gameState.currentQuestion++;
            
            // 根據關卡選擇難度
            let difficulty;
            if (gameState.level <= 3) {
                difficulty = "easy";
                levelNameEl.textContent = "初級關卡";
            } else if (gameState.level <= 6) {
                difficulty = "medium";
                levelNameEl.textContent = "中級關卡";
            } else {
                difficulty = "hard";
                levelNameEl.textContent = "高級關卡";
            }
            
            // 從數據庫中選擇合適的旋律
            const availableMelodies = melodyDatabase.filter(m => m.difficulty === difficulty);
            const randomIndex = Math.floor(Math.random() * availableMelodies.length);
            gameState.currentMelody = availableMelodies[randomIndex];
            gameState.correctAnswer = gameState.currentMelody.type;
            
            // 繪製旋律線條
            drawMelody(ctxA, gameState.currentMelody.melodyA, '#4a6fa5');
            drawMelody(ctxB, gameState.currentMelody.melodyB, '#4a6fa5');
            
            // 隱藏反饋
            feedbackEl.classList.add('hidden');
            
            // 啟用答案按鈕
            sameBtn.disabled = false;
            similarBtn.disabled = false;
            differentBtn.disabled = false;
            
            // 更新關卡顯示
            levelEl.textContent = gameState.level;
        }
        
        // 繪製旋律線條
        function drawMelody(ctx, melodyPoints, color) {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;
            
            // 清除畫布
            ctx.clearRect(0, 0, width, height);
            
            // 繪製背景格線
            drawGrid(ctx, width, height);
            
            // 計算點的位置
            const pointCount = melodyPoints.length;
            const pointSpacing = width / (pointCount - 1);
            
            // 找出最大值和最小值以正規化
            const maxVal = Math.max(...melodyPoints);
            const minVal = Math.min(...melodyPoints);
            const range = Math.max(maxVal - minVal, 1);
            
            // 繪製線條
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = color;
            ctx.lineJoin = 'round';
            
            for (let i = 0; i < pointCount; i++) {
                // 計算x和y座標
                const x = i * pointSpacing;
                // 正規化y值到畫布範圍（保留邊距）
                const normalizedY = (melodyPoints[i] - minVal) / range;
                const y = height * 0.1 + normalizedY * (height * 0.8);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                // 繪製點
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.stroke();
        }
        
        // 繪製背景格線
        function drawGrid(ctx, width, height) {
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            
            // 水平線
            const horizontalLines = 5;
            for (let i = 0; i <= horizontalLines; i++) {
                const y = (height / horizontalLines) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // 垂直線
            const verticalLines = 10;
            for (let i = 0; i <= verticalLines; i++) {
                const x = (width / verticalLines) * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
        }
        
        // 處理答案選擇
        function handleAnswer(selectedAnswer) {
            if (!gameState.gameActive) return;
            
            // 禁用答案按鈕
            sameBtn.disabled = true;
            similarBtn.disabled = true;
            differentBtn.disabled = true;
            
            // 檢查答案
            const isCorrect = selectedAnswer === gameState.correctAnswer;
            
            // 更新分數和連續正確數
            if (isCorrect) {
                gameState.score += 10;
                gameState.streak++;
                
                // 連續正確獎勵
                if (gameState.streak >= 3) {
                    gameState.score += 5; // 額外加分
                }
                
                feedbackEl.textContent = `正確！答案：${getAnswerText(gameState.correctAnswer)}`;
                feedbackEl.className = "feedback correct";
            } else {
                gameState.streak = 0;
                feedbackEl.textContent = `錯誤！正確答案是：${getAnswerText(gameState.correctAnswer)}`;
                feedbackEl.className = "feedback incorrect";
                
                // 高亮顯示正確答案
                highlightCorrectAnswer();
            }
            
            feedbackEl.classList.remove('hidden');
            updateUI();
            
            // 如果答錯，顯示正確答案的解釋
            if (!isCorrect) {
                showAnswerExplanation();
            }
        }
        
        // 獲取答案的文字描述
        function getAnswerText(answerType) {
            switch(answerType) {
                case 'same': return '相同';
                case 'similar': return '相似';
                case 'different': return '不同';
                default: return '';
            }
        }
        
        // 高亮顯示正確答案
        function highlightCorrectAnswer() {
            // 根據正確答案改變線條顏色
            let color;
            switch(gameState.correctAnswer) {
                case 'same': color = '#4CAF50'; break;
                case 'similar': color = '#FFC107'; break;
                case 'different': color = '#F44336'; break;
            }
            
            // 重新繪製線條
            drawMelody(ctxA, gameState.currentMelody.melodyA, color);
            drawMelody(ctxB, gameState.currentMelody.melodyB, color);
        }
        
        // 顯示答案解釋
        function showAnswerExplanation() {
            // 簡單的解釋
            const explanation = document.createElement('div');
            explanation.style.marginTop = '10px';
            explanation.style.fontSize = '0.9rem';
            explanation.style.color = '#666';
            
            let text = '';
            switch(gameState.currentMelody.type) {
                case 'same':
                    text = '兩個線條完全一樣，每個點的位置都相同。';
                    break;
                case 'similar':
                    text = '兩個線條大部分相同，但有一兩個點的位置不同。';
                    break;
                case 'different':
                    text = '兩個線條完全不同，形狀和走勢都不一樣。';
                    break;
            }
            
            explanation.textContent = text;
            feedbackEl.appendChild(explanation);
        }
        
        // 顯示提示
        function showHint() {
            if (!gameState.gameActive) return;
            
            // 簡單提示：顯示旋律類型
            alert(`提示：這是一個「${getAnswerText(gameState.correctAnswer)}」類型的旋律比較。`);
            
            // 扣分
            gameState.score = Math.max(0, gameState.score - 2);
            updateUI();
        }
        
        // 下一題
        function nextQuestion() {
            if (!gameState.gameActive) return;
            
            // 更新關卡
            if (gameState.currentQuestion % 3 === 0) {
                gameState.level++;
            }
            
            generateQuestion();
        }
        
        // 結束遊戲
        function endGame() {
            gameState.gameActive = false;
            
            // 顯示最終分數
            feedbackEl.textContent = `遊戲結束！最終分數：${gameState.score}分`;
            feedbackEl.className = "feedback correct";
            feedbackEl.classList.remove('hidden');
            
            // 禁用答案按鈕
            sameBtn.disabled = true;
            similarBtn.disabled = true;
            differentBtn.disabled = true;
            
            // 顯示祝賀訊息
            setTimeout(() => {
                let message = "完成所有關卡！";
                if (gameState.score >= 80) {
                    message += " 優秀！你是旋律辨識大師！";
                } else if (gameState.score >= 60) {
                    message += " 良好！繼續努力！";
                } else {
                    message += " 多加練習會更好！";
                }
                
                alert(message);
            }, 500);
        }
        
        // 更新UI
        function updateUI() {
            scoreEl.textContent = gameState.score;
            streakEl.textContent = gameState.streak;
            levelEl.textContent = gameState.level;
        }
        
        // 事件監聽
        sameBtn.addEventListener('click', () => handleAnswer('same'));
        similarBtn.addEventListener('click', () => handleAnswer('similar'));
        differentBtn.addEventListener('click', () => handleAnswer('different'));
        hintBtn.addEventListener('click', showHint);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', initGame);
        
        // 初始化遊戲
        window.onload = initGame;
    </script>
</body>
</html>
