<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋律山脈 - 旋律線條辨識遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4a6fa5;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #4a6fa5;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background-color: #f0f5ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .info-item {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .high-score {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        /* 並排顯示旋律 */
        .melody-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .melody-box {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid #e1e8f0;
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        
        .melody-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .melody-line-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            position: relative;
            border: 1px solid #dde4ee;
        }
        
        .canvas-container {
            width: 100%;
            height: 150px;
            position: relative;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .answer-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .answer-btn {
            padding: 18px 35px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .answer-btn:active {
            transform: translateY(1px);
        }
        
        #same-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        #similar-btn {
            background-color: #FFC107;
            color: #333;
        }
        
        #different-btn {
            background-color: #F44336;
            color: white;
        }
        
        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            animation: popIn 0.5s ease;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .correct {
            background-color: #4CAF50;
            color: white;
            border: 3px solid #45a049;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }
        
        .incorrect {
            background-color: #F44336;
            color: white;
            border: 3px solid #d32f2f;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.4);
        }
        
        .instructions {
            background-color: #f0f7ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #4a6fa5;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .control-btn:hover {
            background-color: #3a5a80;
        }
        
        .hidden {
            display: none;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .legend-color {
            width: 25px;
            height: 25px;
            border-radius: 5px;
        }
        
        .legend-same {
            background-color: #4CAF50;
        }
        
        .legend-similar {
            background-color: #FFC107;
        }
        
        .legend-different {
            background-color: #F44336;
        }
        
        .result-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            font-size: 4rem;
        }
        
        .correct-icon {
            color: #4CAF50;
        }
        
        .incorrect-icon {
            color: #F44336;
        }
        
        .difficulty-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a6fa5;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .melody-container {
                flex-direction: column;
                align-items: center;
            }
            
            .melody-box {
                width: 100%;
                min-width: unset;
            }
            
            .answer-options {
                flex-direction: column;
                align-items: center;
            }
            
            .answer-btn {
                width: 90%;
                font-size: 1.3rem;
                padding: 15px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .info-item {
                min-width: 100%;
            }
            
            .legend {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>旋律山脈</h1>
            <div class="subtitle">旋律線條辨識遊戲 - 找出相同、相似或不同的旋律</div>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">答題數量</div>
                <div class="info-value"><span id="question-count">0</span></div>
            </div>
            <div class="info-item">
                <div class="info-label">當前分數</div>
                <div class="info-value"><span id="score">0</span></div>
                <div class="high-score">最高分數: <span id="high-score">0</span></div>
            </div>
            <div class="info-item">
                <div class="info-label">連續正確</div>
                <div class="info-value"><span id="streak">0</span></div>
            </div>
            <div class="info-item">
                <div class="info-label">正確率</div>
                <div class="info-value"><span id="accuracy">0</span>%</div>
            </div>
        </div>
        
        <div class="difficulty-indicator" id="difficulty-indicator">難度：簡單</div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-same"></div>
                <span>相同：線條完全一樣</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-similar"></div>
                <span>相似：大部分相同，有小差異</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-different"></div>
                <span>不同：完全不一樣</span>
            </div>
        </div>
        
        <!-- 並排顯示兩個旋律 -->
        <div class="melody-container">
            <div class="melody-box">
                <div class="melody-title">旋律 A</div>
                <div class="melody-line-container">
                    <div class="canvas-container">
                        <canvas id="melodyA"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="melody-box">
                <div class="melody-title">旋律 B</div>
                <div class="melody-line-container">
                    <div class="canvas-container">
                        <canvas id="melodyB"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="answer-options">
            <button class="answer-btn" id="same-btn">相同</button>
            <button class="answer-btn" id="similar-btn">相似</button>
            <button class="answer-btn" id="different-btn">不同</button>
        </div>
        
        <div class="feedback hidden" id="feedback">
            <div id="feedback-text"></div>
            <div class="result-icons" id="result-icons"></div>
        </div>
        
        <div class="game-controls">
            <button class="control-btn" id="hint-btn">提示</button>
            <button class="control-btn" id="next-btn">下一題</button>
            <button class="control-btn" id="restart-btn">重新開始</button>
        </div>
        
        <div class="instructions">
            <h3>遊戲說明：</h3>
            <ul>
                <li>觀察上面兩個旋律線條，比較它們的形狀</li>
                <li>判斷旋律A和旋律B是「相同」、「相似」還是「不同」</li>
                <li><strong>相同</strong>：線條完全一樣（形狀、高度、方向都相同）</li>
                <li><strong>相似</strong>：大部分一樣，但有小差異</li>
                <li><strong>不同</strong>：完全不一樣的線條形狀</li>
                <li>遊戲沒有上限，可以一直玩下去！</li>
                <li>系統會自動保存你的最高分數</li>
            </ul>
        </div>
    </div>

    <script>
        // 遊戲狀態
        const gameState = {
            score: 0,
            streak: 0,
            totalQuestions: 0,
            correctAnswers: 0,
            correctAnswer: null,
            gameActive: true,
            difficulty: "easy", // 根據表現自動調整難度
            highScore: 0
        };
        
        // 從localStorage讀取最高分數
        function loadHighScore() {
            const savedHighScore = localStorage.getItem('melodyMountainHighScore');
            if (savedHighScore) {
                gameState.highScore = parseInt(savedHighScore);
                document.getElementById('high-score').textContent = gameState.highScore;
            }
        }
        
        // 保存最高分數到localStorage
        function saveHighScore() {
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('melodyMountainHighScore', gameState.highScore.toString());
                document.getElementById('high-score').textContent = gameState.highScore;
            }
        }
        
        // 旋律數據庫 - 分為三個難度
        const melodyDatabase = {
            easy: [
                // 簡單線條，明顯差異
                {
                    name: "相同線條 - 小山丘",
                    type: "same",
                    melodyA: [0, 3, 6, 3, 0, -2, 0],
                    melodyB: [0, 3, 6, 3, 0, -2, 0]
                },
                {
                    name: "相似線條 - 小山丘變形",
                    type: "similar",
                    melodyA: [0, 3, 6, 3, 0, -2, 0],
                    melodyB: [0, 3, 6, 4, 0, -2, 0] // 第四個點不同
                },
                {
                    name: "不同線條 - 小山丘 vs 山谷",
                    type: "different",
                    melodyA: [0, 3, 6, 3, 0, -2, 0],
                    melodyB: [0, -3, -6, -3, 0, 2, 0] // 完全相反
                },
                {
                    name: "相同線條 - 波浪",
                    type: "same",
                    melodyA: [0, 4, 0, 4, 0, 4, 0],
                    melodyB: [0, 4, 0, 4, 0, 4, 0]
                },
                {
                    name: "相似線條 - 波浪變形",
                    type: "similar",
                    melodyA: [0, 4, 0, 4, 0, 4, 0],
                    melodyB: [0, 4, 0, 5, 0, 4, 0] // 第四個點不同
                },
                {
                    name: "不同線條 - 波浪 vs 鋸齒",
                    type: "different",
                    melodyA: [0, 4, 0, 4, 0, 4, 0],
                    melodyB: [0, 4, 2, 4, 2, 4, 0] // 鋸齒形
                }
            ],
            medium: [
                // 中等難度，更多點，差異較小
                {
                    name: "相同線條 - 階梯",
                    type: "same",
                    melodyA: [0, 2, 4, 2, 4, 6, 4, 2, 0],
                    melodyB: [0, 2, 4, 2, 4, 6, 4, 2, 0]
                },
                {
                    name: "相似線條 - 階梯變形",
                    type: "similar",
                    melodyA: [0, 2, 4, 2, 4, 6, 4, 2, 0],
                    melodyB: [0, 2, 4, 3, 4, 6, 4, 2, 0] // 第四個點不同
                },
                {
                    name: "不同線條 - 階梯 vs 滑梯",
                    type: "different",
                    melodyA: [0, 2, 4, 2, 4, 6, 4, 2, 0],
                    melodyB: [6, 5, 4, 3, 2, 1, 0, -1, -2] // 向下滑
                },
                {
                    name: "相同線條 - 雙峰",
                    type: "same",
                    melodyA: [0, 2, 4, 2, 0, 2, 4, 2, 0],
                    melodyB: [0, 2, 4, 2, 0, 2, 4, 2, 0]
                },
                {
                    name: "相似線條 - 雙峰變形",
                    type: "similar",
                    melodyA: [0, 2, 4, 2, 0, 2, 4, 2, 0],
                    melodyB: [0, 2, 4, 2, 0, 3, 4, 2, 0] // 第六個點不同
                },
                {
                    name: "不同線條 - 雙峰 vs 單峰",
                    type: "different",
                    melodyA: [0, 2, 4, 2, 0, 2, 4, 2, 0],
                    melodyB: [0, 3, 6, 3, 0, -2, 0, 0, 0] // 單峰
                }
            ],
            hard: [
                // 困難難度，複雜線條，細微差異
                {
                    name: "相同線條 - 山峰",
                    type: "same",
                    melodyA: [0, 3, 5, 7, 5, 3, 0, -2, -4, -2, 0],
                    melodyB: [0, 3, 5, 7, 5, 3, 0, -2, -4, -2, 0]
                },
                {
                    name: "相似線條 - 山峰變形",
                    type: "similar",
                    melodyA: [0, 3, 5, 7, 5, 3, 0, -2, -4, -2, 0],
                    melodyB: [0, 3, 5, 7, 6, 3, 0, -2, -4, -2, 0] // 第五個點不同
                },
                {
                    name: "不同線條 - 山峰 vs 山谷",
                    type: "different",
                    melodyA: [0, 3, 5, 7, 5, 3, 0, -2, -4, -2, 0],
                    melodyB: [0, -3, -5, -7, -5, -3, 0, 2, 4, 2, 0] // 上下翻轉
                },
                {
                    name: "相同線條 - 複雜波形",
                    type: "same",
                    melodyA: [0, 2, 1, 3, 2, 4, 1, 3, 0, 2, -1, 1, 0],
                    melodyB: [0, 2, 1, 3, 2, 4, 1, 3, 0, 2, -1, 1, 0]
                },
                {
                    name: "相似線條 - 複雜波形變形",
                    type: "similar",
                    melodyA: [0, 2, 1, 3, 2, 4, 1, 3, 0, 2, -1, 1, 0],
                    melodyB: [0, 2, 1, 3, 2, 4, 2, 3, 0, 2, -1, 1, 0] // 第七個點不同
                },
                {
                    name: "不同線條 - 複雜波形 vs 簡單波形",
                    type: "different",
                    melodyA: [0, 2, 1, 3, 2, 4, 1, 3, 0, 2, -1, 1, 0],
                    melodyB: [0, 2, 4, 2, 0, -2, -4, -2, 0, 0, 0, 0, 0] // 簡單波形
                }
            ]
        };
        
        // DOM元素
        const questionCountEl = document.getElementById('question-count');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const streakEl = document.getElementById('streak');
        const accuracyEl = document.getElementById('accuracy');
        const difficultyIndicator = document.getElementById('difficulty-indicator');
        const feedbackEl = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedback-text');
        const resultIcons = document.getElementById('result-icons');
        const sameBtn = document.getElementById('same-btn');
        const similarBtn = document.getElementById('similar-btn');
        const differentBtn = document.getElementById('different-btn');
        const nextBtn = document.getElementById('next-btn');
        const hintBtn = document.getElementById('hint-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Canvas元素
        const canvasA = document.getElementById('melodyA');
        const canvasB = document.getElementById('melodyB');
        const ctxA = canvasA.getContext('2d');
        const ctxB = canvasB.getContext('2d');
        
        // 初始化遊戲
        function initGame() {
            gameState.score = 0;
            gameState.streak = 0;
            gameState.totalQuestions = 0;
            gameState.correctAnswers = 0;
            gameState.gameActive = true;
            gameState.difficulty = "easy";
            
            loadHighScore();
            updateUI();
            generateQuestion();
            
            // 設置Canvas尺寸
            resizeCanvases();
            window.addEventListener('resize', resizeCanvases);
        }
        
        // 調整Canvas大小
        function resizeCanvases() {
            const container = document.querySelector('.canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            canvasA.width = width;
            canvasA.height = height;
            canvasB.width = width;
            canvasB.height = height;
            
            // 重新繪製當前旋律
            if (gameState.currentMelody) {
                drawMelody(ctxA, gameState.currentMelody.melodyA, '#4a6fa5');
                drawMelody(ctxB, gameState.currentMelody.melodyB, '#4a6fa5');
            }
        }
        
        // 自動調整難度
        function adjustDifficulty() {
            const accuracy = gameState.totalQuestions > 0 ? 
                (gameState.correctAnswers / gameState.totalQuestions) * 100 : 0;
            
            if (accuracy >= 80 && gameState.streak >= 5) {
                gameState.difficulty = "hard";
                difficultyIndicator.textContent = "難度：困難";
                difficultyIndicator.style.color = "#e74c3c";
            } else if (accuracy >= 60 && gameState.streak >= 3) {
                gameState.difficulty = "medium";
                difficultyIndicator.textContent = "難度：中等";
                difficultyIndicator.style.color = "#f39c12";
            } else {
                gameState.difficulty = "easy";
                difficultyIndicator.textContent = "難度：簡單";
                difficultyIndicator.style.color = "#27ae60";
            }
        }
        
        // 生成新問題
        function generateQuestion() {
            gameState.totalQuestions++;
            
            // 調整難度
            adjustDifficulty();
            
            // 從當前難度的數據庫中選擇旋律
            const availableMelodies = melodyDatabase[gameState.difficulty];
            const randomIndex = Math.floor(Math.random() * availableMelodies.length);
            gameState.currentMelody = availableMelodies[randomIndex];
            gameState.correctAnswer = gameState.currentMelody.type;
            
            // 繪製旋律線條
            drawMelody(ctxA, gameState.currentMelody.melodyA, '#4a6fa5');
            drawMelody(ctxB, gameState.currentMelody.melodyB, '#4a6fa5');
            
            // 隱藏反饋
            feedbackEl.classList.add('hidden');
            resultIcons.innerHTML = '';
            
            // 啟用答案按鈕
            sameBtn.disabled = false;
            similarBtn.disabled = false;
            differentBtn.disabled = false;
            
            updateUI();
        }
        
        // 繪製旋律線條 - 點加大
        function drawMelody(ctx, melodyPoints, color) {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;
            
            // 清除畫布
            ctx.clearRect(0, 0, width, height);
            
            // 繪製背景格線
            drawGrid(ctx, width, height);
            
            // 計算點的位置
            const pointCount = melodyPoints.length;
            const pointSpacing = width / (pointCount - 1);
            
            // 找出最大值和最小值以正規化
            const maxVal = Math.max(...melodyPoints);
            const minVal = Math.min(...melodyPoints);
            const range = Math.max(maxVal - minVal, 1);
            
            // 繪製線條
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.strokeStyle = color;
            ctx.lineJoin = 'round';
            
            for (let i = 0; i < pointCount; i++) {
                // 計算x和y座標
                const x = i * pointSpacing;
                // 正規化y值到畫布範圍（保留邊距）
                const normalizedY = (melodyPoints[i] - minVal) / range;
                const y = height * 0.1 + normalizedY * (height * 0.8);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.stroke();
            
            // 繪製大點
            for (let i = 0; i < pointCount; i++) {
                const x = i * pointSpacing;
                const normalizedY = (melodyPoints[i] - minVal) / range;
                const y = height * 0.1 + normalizedY * (height * 0.8);
                
                // 大圓點
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2); // 點加大到10px
                ctx.fill();
                
                // 點的外框
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.stroke();
                
                // 顯示點編號（可選）
                if (pointCount <= 11) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(i+1, x, y);
                }
            }
        }
        
        // 繪製背景格線
        function drawGrid(ctx, width, height) {
            ctx.strokeStyle = '#e8f0ff';
            ctx.lineWidth = 1;
            
            // 水平線
            const horizontalLines = 5;
            for (let i = 0; i <= horizontalLines; i++) {
                const y = (height / horizontalLines) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // 垂直線
            const verticalLines = 8;
            for (let i = 0; i <= verticalLines; i++) {
                const x = (width / verticalLines) * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
        }
        
        // 處理答案選擇
        function handleAnswer(selectedAnswer) {
            if (!gameState.gameActive) return;
            
            // 禁用答案按鈕
            sameBtn.disabled = true;
            similarBtn.disabled = true;
            differentBtn.disabled = true;
            
            // 檢查答案
            const isCorrect = selectedAnswer === gameState.correctAnswer;
            
            // 更新統計
            if (isCorrect) {
                gameState.score += 10;
                gameState.streak++;
                gameState.correctAnswers++;
                
                // 連續正確獎勵
                if (gameState.streak >= 3) {
                    gameState.score += 5; // 額外加分
                }
                
                feedbackText.textContent = `✓ 正確！答案是：${getAnswerText(gameState.correctAnswer)}`;
                feedbackEl.className = "feedback correct";
                
                // 顯示正確圖標
                resultIcons.innerHTML = '<div class="correct-icon">✓✓✓</div>';
            } else {
                gameState.streak = 0;
                feedbackText.textContent = `✗ 錯誤！正確答案是：${getAnswerText(gameState.correctAnswer)}`;
                feedbackEl.className = "feedback incorrect";
                
                // 顯示錯誤圖標
                resultIcons.innerHTML = '<div class="incorrect-icon">✗✗✗</div>';
                
                // 高亮顯示正確答案
                highlightCorrectAnswer();
            }
            
            feedbackEl.classList.remove('hidden');
            
            // 保存最高分數
            saveHighScore();
            updateUI();
            
            // 如果答錯，顯示正確答案的解釋
            if (!isCorrect) {
                showAnswerExplanation();
            }
            
            // 播放音效
            playSoundEffect(isCorrect);
        }
        
        // 播放音效
        function playSoundEffect(isCorrect) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (isCorrect) {
                    // 正確音效 - 上升音階
                    playTone(audioContext, 523.25, 0.1); // C5
                    setTimeout(() => playTone(audioContext, 659.25, 0.1), 100); // E5
                    setTimeout(() => playTone(audioContext, 783.99, 0.1), 200); // G5
                } else {
                    // 錯誤音效 - 下降音階
                    playTone(audioContext, 783.99, 0.2); // G5
                    setTimeout(() => playTone(audioContext, 659.25, 0.2), 200); // E5
                    setTimeout(() => playTone(audioContext, 523.25, 0.2), 400); // C5
                }
            } catch (e) {
                // 瀏覽器不支持音頻
                console.log("音效無法播放");
            }
        }
        
        // 播放單音
        function playTone(audioContext, frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // 獲取答案的文字描述
        function getAnswerText(answerType) {
            switch(answerType) {
                case 'same': return '相同';
                case 'similar': return '相似';
                case 'different': return '不同';
                default: return '';
            }
        }
        
        // 高亮顯示正確答案
        function highlightCorrectAnswer() {
            // 根據正確答案改變線條顏色
            let color;
            switch(gameState.correctAnswer) {
                case 'same': color = '#4CAF50'; break;
                case 'similar': color = '#FFC107'; break;
                case 'different': color = '#F44336'; break;
            }
            
            // 重新繪製線條
            drawMelody(ctxA, gameState.currentMelody.melodyA, color);
            drawMelody(ctxB, gameState.currentMelody.melodyB, color);
        }
        
        // 顯示答案解釋
        function showAnswerExplanation() {
            // 簡單的解釋
            const explanation = document.createElement('div');
            explanation.style.marginTop = '15px';
            explanation.style.fontSize = '1.1rem';
            explanation.style.color = '#fff';
            explanation.style.fontWeight = 'normal';
            
            let text = '';
            switch(gameState.currentMelody.type) {
                case 'same':
                    text = '兩個線條完全一樣，每個點的位置都相同。';
                    break;
                case 'similar':
                    text = '兩個線條大部分相同，但有一兩個點的位置不同。';
                    break;
                case 'different':
                    text = '兩個線條完全不同，形狀和走勢都不一樣。';
                    break;
            }
            
            explanation.textContent = text;
            feedbackText.appendChild(explanation);
        }
        
        // 顯示提示
        function showHint() {
            if (!gameState.gameActive) return;
            
            // 簡單提示：顯示旋律類型
            alert(`提示：這是一個「${getAnswerText(gameState.correctAnswer)}」類型的旋律比較。`);
            
            // 扣分
            gameState.score = Math.max(0, gameState.score - 2);
            saveHighScore();
            updateUI();
        }
        
        // 下一題
        function nextQuestion() {
            if (!gameState.gameActive) return;
            generateQuestion();
        }
        
        // 更新UI
        function updateUI() {
            questionCountEl.textContent = gameState.totalQuestions;
            scoreEl.textContent = gameState.score;
            streakEl.textContent = gameState.streak;
            highScoreEl.textContent = gameState.highScore;
            
            // 計算正確率
            const accuracy = gameState.totalQuestions > 0 ? 
                Math.round((gameState.correctAnswers / gameState.totalQuestions) * 100) : 0;
            accuracyEl.textContent = accuracy;
        }
        
        // 事件監聽
        sameBtn.addEventListener('click', () => handleAnswer('same'));
        similarBtn.addEventListener('click', () => handleAnswer('similar'));
        differentBtn.addEventListener('click', () => handleAnswer('different'));
        hintBtn.addEventListener('click', showHint);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', initGame);
        
        // 初始化遊戲
        window.onload = initGame;
    </script>
</body>
